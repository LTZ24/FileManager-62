; Custom PHP settings for file upload
; File ini tidak akan di-reset oleh hosting

; Maximum file upload size (100MB)
upload_max_filesize = 100M

; Maximum POST data size (harus >= upload_max_filesize)
post_max_size = 105M

; Maximum memory limit
memory_limit = 256M

; Maximum execution time (5 menit)
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Maximum number of files that can be uploaded at once
max_file_uploads = 20
